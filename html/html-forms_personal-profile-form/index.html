<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <form> 
        <p>We want to get to know you! Please enter your personal information</p> 
        <fieldset>
          <legend>Personal Information</legend>
          <label for="first-name"> First Name</label>
          <input type="text" name="first-name" id="first-name" />
          <label for="last-name"> Last Name</label>
          <input type="text" name="last-name" id="last-name" />
          <label for="date-of-birth">Your Birthday</label>
	        <input type="date" name="date-of-birth" id="date-of-birth" />
       </fieldset>
       <p>Can you tell us a little bit more? We want to annoy you with unwanted ads</p> 
       <fieldset>
        <legend> Furher Information</legend>
          <label for="favorite-color">Favorite Color:</label>
          <input type="color" name="favorite-color" id="favorite-color" />
          <label for="favorite-pet">What's your favorite plan?</label>
          <select name="favorite-pet" id="favorite-pet">
          <option value="none" selected disabled> --Please choose an option--</option>
          <option value="favorite-pet">dog</option>
          <option value="favorite-pet">cat</option>
          <option value="favorite-pet">monkey</option>
       </fieldset>
       <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
